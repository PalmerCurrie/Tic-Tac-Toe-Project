<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="Tic Tac Toe Game Icon.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body className="body">
    <div id="header">
    </div>
    <div class="playerTurn" id="playerTurn">It is One - X's turn</div>
    <!-- <p class="player-one">testsadsad left</p> -->
    <div class="container">
        <div class="player-one" id="playerOne"><p class="player-info-text" id="playerOneScore"></p></div>
    <div class="board" id="board">
        <div class="board-piece" id="gameboard1"></div>
        <div class="board-piece" id="gameboard2"></div>
        <div class="board-piece" id="gameboard3"></div>
        <div class="board-piece" id="gameboard4"></div>
        <div class="board-piece" id="gameboard5"></div>
        <div class="board-piece" id="gameboard6"></div>
        <div class="board-piece" id="gameboard7"></div>
        <div class="board-piece" id="gameboard8"></div>
        <div class="board-piece" id="gameboard9"></div>
    </div>
    <div class="player-two" id="playerTwo"> <p class="player-info-text" id="playerTwoScore"></p> </div>
    </div>
    <!-- <p class="player-two"> test right </p> -->
    <button class="button" id="restartGame">Restart Game</button>
    <script src="tictactoe.js"></script>
</body>
<div id="footer" class="footer">Palmer Currie, June 3rd, 2023</div>
</html>
